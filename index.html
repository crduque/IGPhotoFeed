<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>My Postcard</title>
</head>
<body>
    <section class="postcard">
        <div class="postcard-header">
            <h1>My Postcard</h1>
            <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4Geeks logo">
        </div>
        <div class="postcard-main-content">
            <div class="main-left">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so fun! I cant wait start doing more stuff.</p>
            </div>
            <form class="main-right">
                <div class="text-inputs">
                    <input type="text" placeholder="Name ">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Some coments">
                </div>
                <input class="send-button" type="submit" value="Send my Postcard">
            </form>
        </div>
    </section>
</body>
</html>
